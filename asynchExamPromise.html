  <script>
    const dom = {
      root: document.getElementById('root'),
      box: document.getElementById('box'),
    }
    const {
      box
    } = dom;
    box.style.position = "absolute";
    box.style.top = "0px";
    box.style.left = "0px";

    const posValue = {
      top: 0,
      left: 0,
    }

    let state = true;



    const promi = (val) => {
      return new Promise((resolve, reject) => {
        let getDown = setInterval(() => {
          if (state === true) {
            posValue.top++;
            box.style.top = posValue.top + "px";
            if (posValue.top === 500) {
              clearInterval(getDown);
              state = false;
            } else {
              state = true;
            }
          }
        }, 16);
        resolve(getDown);
      });
    };

    const thenfunc = () => {
      const getLeft = setInterval(() => {
        if (state === false) {
          posValue.left++;
          box.style.left = posValue.left + "px";
          if (posValue.left === 600) {
            clearInterval(getLeft);
            state = true;

            posValue.top = 0;
            posValue.left = 0;
            box.style.top = posValue.top + "px";
            box.style.left = posValue.left + "px";
          } else {
            state = false;
          }
        }
      }, 16)
    };

    box.addEventListener('click', () => {
      promi().then(thenfunc());
      //console.log(promi("aaa"))
    });
